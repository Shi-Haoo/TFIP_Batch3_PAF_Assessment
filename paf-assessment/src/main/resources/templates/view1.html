
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 data-th-text="${styleName}"></h1>

		<table border="1">
			<thead>
				<tr>
					<th>Beer Name</th>
                    <th>Description</th>
					<th>Brewery Name</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="b: ${beers}" data-th-object="${b}">
					<td>
						<span data-th-text="*{name}"></span> 
					</td>
                    <td>
						<span data-th-text="*{description}"></span> 
					</td>
					<td>
						<a data-th-href="@{/beer/style/{id}?styleName={styleName}(id=*{styleId}, styleName=*{name})}">
							<span data-th-text="*{beerCount}"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
